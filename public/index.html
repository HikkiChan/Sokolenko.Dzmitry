<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="reset.css">
    <link href="styles.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <script src="photoPosts.js"></script>
    <script src="dom.js"></script>
</head>


<body>
<div id="forms">

    <template class="postUp">
        <div class="wrapper" id="addPost" onclick="CloseAddPost(event)">
            <div class="center">
                <div class="photoBox">
                    <!--<div class="image display-flex display-flex-column">-->
                        <!--<img src="img/02.jpg" alt="" class="post">-->
                    <!--</div>-->
                    <div class="right-panel post">
                        <div class="display-flex display-flex-column wrapper-right">
                            <form action="" method="post">
                                <input name="user-file" id="addPhoto" type="file" class="hashtags photoBox border-width">
                                <div class="line-horisontal"></div>
                                <!--<textarea class="description photoBox" aria-valuetext="" placeholder="Description"></textarea>-->
                                <input id="addDescription" class="hashtags description photoBox" type="text" name="Description">
                                <div class="line-horisontal"></div>
                                <button class="wrapper-round" onclick="return false" id="loadAddPost">
                                    <<img class="small super-small" src="img/enter.png" alt="">
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template class="vPost">
        <div class="wrapper" id="vPost" onclick="CloseViewPost(event)">
            <div class="center">
                <div class="photoBox">
                    <div class="image display-flex display-flex-column">
                        <img alt="">
                        <div class="signature date">12/12/2018</div>
                    </div>
                    <div class="right-panel">
                        <div class="user display-flex display-flex-row">
                            <div class="wrapper-round">
                                <img class="small" alt="">
                            </div>
                            <div class="signature name"></div>
                        </div>
                        <div class="display-flex display-flex-column wrapper-right">
                            <!--<div class="hashtags  photoBox border-width">#123 #123 #123</div>-->
                            <div class="line-horisontal"></div>
                            <div class="description photoBox"></div>
                            <div class="line-horisontal"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template class="postCh">
    <div class="wrapper" id="postCh" onclick="ClosePostCh(event)">
        <div class="center">
            <div class="photoBox">
                <div class="right-panel post">
                    <div class="display-flex display-flex-column wrapper-right">
                        <form action="">
                            <input name="id" id="newId" type="text" class="hashtags photoBox border-width">
                            <div class="line-horisontal"></div>
                            <input name="photo" id="newPhoto" type="file" class="hashtags photoBox border-width">
                            <div class="line-horisontal"></div>
                            <!--<textarea class="description photoBox" aria-valuetext="" placeholder="Description"></textarea>-->
                            <input id="newDescription" class="hashtags description photoBox" type="text" name="Description">
                            <div class="line-horisontal"></div>
                            <button class="wrapper-round" onclick="return false" id="loadChangePost">
                                <img class="small super-small" src="img/enter.png" alt="Ok">
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

    <template class="postDel">
        <div class="wrapper" id="postDel" onclick="ClosePostDel(event)">
            <div class="center">
                <div class="photoBox">
                    <div class="right-panel post">
                        <div class="display-flex display-flex-column wrapper-right">
                            <form action="">
                                <input name="id" id="delId" type="text" class="hashtags photoBox border-width">
                                <div class="line-horisontal"></div>
                                <button class="wrapper-round" onclick="return false" id="loadPostDel">
                                    <img class="small super-small" src="img/enter.png" alt="Ok">
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template class="registrationForm">
        <div class="wrapper registration" id="registrationForm" onclick="CloseRegistrationForm(event)">
            <div class="center">
                <div class="photoBox">
                    <div class="image display-flex display-flex-column">
                        <button class="wrapper-round" onclick="return false" id="loadRegistration">
                            <img class="small super-small" src="img/enter.png" alt="">
                        </button>
                    </div>
                    <div class="right-panel">
                        <form action="">
                            <div class="display-flex display-flex-column wrapper-right">
                                <div class="capture">
                                    Registration
                                </div>
                                <div class="line-horisontal"></div>

                                <input id="newNick" type="text" class="hashtags  photoBox border-width" placeholder="NICKNAME" />
                                <div class="line-horisontal display-none"></div>
                                <input id="newMail" type="text" class="hashtags  photoBox border-width" placeholder="MAIL">
                                <input id="newPassword1" type="text" class="hashtags  photoBox border-width" placeholder="PASSWORD">
                                <input id="newPassword2" type="text" class="hashtags  photoBox border-width" placeholder="REPEAT PASSWORD">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template class="authorization">
        <div class="wrapper registration login" id="authorization" onclick="CloseAuthorization(event)">
            <div class="center">
                <div class="photoBox">

                    <div class="right-panel">
                        <form action="">
                            <div class="display-flex display-flex-column wrapper-right">
                                <div class="capture">
                                    Login
                                </div>
                                <div class="line-horisontal"></div>

                                <input id="nick" type="text" class="hashtags  photoBox border-width" placeholder="NICKNAME" />
                                <div class="line-horisontal display-none"></div>
                                <input id="pass" type="text" class="hashtags  photoBox border-width" placeholder="PASSWORD">
                                <div class="line-horisontal"></div>
                                <div>
                                    <a href="123">forgot password</a>
                                </div>
                                <div class="line-horisontal"></div>
                                <div>
                                    <a href="123">registration</a>
                                </div>
                                <div class="line-horisontal"></div>
                                <div class="line-horisontal display-none"></div>
                                <div class="line-horisontal display-none"></div>
                                <div class="line-horisontal display-none"></div>

                                <button class="wrapper-round" onclick="return false" id="loadAuthorization">
                                    <img class="small super-small" src="img/enter.png" alt="">
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </template>


    <div class="wrapper registration login error" style="display: none;">
        <div class="center">
            <div class="photoBox">

                <div class="right-panel">
                    <form action="">
                        <div class="display-flex display-flex-column wrapper-right">
                            <div class="capture">
                                Oops... Error
                            </div>
                            <div class="line-horisontal"></div>
                            <textarea placeholder="Input your problem:" class="hashtags  photoBox border-width"></textarea>

                            <div class="line-horisontal"></div>
                            <div>
                                <a href="">Have problems? Write a message to this mail:</a>
                            </div>
                            <div class="line-horisontal display-none"></div>

                            <div>
                                <a href="">mail@mail.ru</a>
                            </div>
                            <div class="line-horisontal display-none"></div>
                            <div class="line-horisontal display-none"></div>
                            <div class="line-horisontal display-none"></div>

                            <button class="wrapper-round">
                                <img class="small super-small" src="img/enter.png" alt="">
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="navbarInfo" style="display: none;">
    <div class="avatar"></div>
    <div class="name">
        <a>Nickname</a>
    </div>
    <div class="setting">
    </div>
</div>
<form class="navbar navbarFind" action="" method="post">
    <input class="navbarFindTextField" type="text" name="find" id="find">
    <button type="submit" class="navbarFindBotton" onclick="return false" id="filterFind">
        <div>Find</div>
    </button>
</form>
<div class="align-border">
    <div class="content">
        <div class="centralInfo align-center" id="content">


            <template class="photobox">
                <div class="photoBox blockWbg">
                    <img alt="">
                    <div class="description photoBox button">
                    <span class="description-capture">
                            Description:
                    </span>
                        <span class="description"></span>
                    </div>
                </div>
            </template>
        </div>

        <div class="big-margin photoBox recommend " id="buttons">

            <div class="photoBox button">
                <div id="hello">Hello, User</div>
            </div>

            <!--<div class="anon" style="display: block;">-->
                <!--<button type="submit" class="photoBox button" onclick="Registration()">-->
                    <!--<div>Registration</div>-->
                <!--</button>-->
                <!--<button type="submit" class="photoBox button" onclick="Authorization()">-->
                    <!--<div>Authorization</div>-->
                <!--</button>-->
            <!--</div>-->

            <template class="anon">
                <div id="anonB">
                    <button type="submit" class="photoBox button" onclick="Registration()">
                        <div>Registration</div>
                    </button>
                    <button type="submit" class="photoBox button" onclick="Authorization()">
                        <div>Authorization</div>
                    </button>
                </div>
            </template>

            <template class="user">
                <div id="userB">
                    <button type="submit" class="photoBox button" onclick="AddPost()">
                        <div>Add post</div>
                    </button>
                    <button type="submit" class="photoBox button" onclick="ChangePost()">
                        <div>Change post</div>
                    </button>
                    <button type="submit" class="photoBox button" onclick="DeletePost()">
                        <div>Delete post</div>
                    </button>
                    <button type="submit" class="photoBox button" onclick="LogOut()">
                        <div>LogOut</div>
                    </button>
                </div>

            </template>

            <button type="submit" class="photoBox button" onclick="UpdatePost()">
                <div>Update posts</div>
            </button>
        </div>
    </div>
    <footer class="footer">
        <p>Copyright © 2018. | DD-Portal | Dzmirty Sokolenko </p>
    </footer>
</div>
</body>

</html>
