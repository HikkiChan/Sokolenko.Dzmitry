<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="reset.css">
    <link href="styles.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <script src="photoPosts.js"></script>
    <script src="dom.js"></script>
</head>


<body>
<div id="forms">

    <template class="postUp">
        <div class="wrapper" >
            <div class="center">
                <div class="photoBox">
                    <div class="image display-flex display-flex-column">
                        <img src="02.jpg" alt="" class="post">
                        <div class="signature">12/12/2018</div>
                    </div>
                    <div class="right-panel post">
                        <div class="display-flex display-flex-column wrapper-right">
                            <form action="123" method="post">
                                <input type="text" class="hashtags  photoBox border-width" placeholder="Post Name">
                                <div class="line-horisontal"></div>
                                <!--<input type="text" class="hashtags  photoBox border-width" placeholder="Tegs">-->
                                <!--<div class="line-horisontal"></div>-->
                                <textarea class="description photoBox" aria-valuetext="" placeholder="Description"></textarea>
                                <div class="line-horisontal"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template class="vPost">
        <div class="wrapper">
            <div class="center">
                <div class="photoBox">
                    <div class="image display-flex display-flex-column">
                        <img src="2.jpg" alt="">
                        <div class="signature">12/12/2018</div>
                    </div>
                    <div class="right-panel">
                        <div class="user display-flex display-flex-row">
                            <div class="wrapper-round">
                                <img class="small" src="2.jpg" alt="">
                            </div>
                            <div class="signature">NICK</div>
                        </div>
                        <div class="display-flex display-flex-column wrapper-right">
                            <!--<div class="hashtags  photoBox border-width">#123 #123 #123</div>-->
                            <!--<div class="line-horisontal"></div>-->
                            <div class="description photoBox">

                            </div>
                            <div class="line-horisontal"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>
</div>


<div class="navbarInfo" style="display: none;">
    <div class="avatar"></div>
    <div class="name">
        <a>Nickname</a>
    </div>
    <div class="setting">
    </div>
</div>
<form class="navbar navbarFind" action="123" method="post">
    <input class="navbarFindTextField" type="text" name="find" id="find">
    <button type="submit" class="navbarFindBotton">
        <div>Find</div>
    </button>
</form>
<div class="align-border">
    <div class="content">
        <div class="centralInfo align-center" id="content">


            <template class="photobox">
                <div class="photoBox blockWbg">
                    <img alt="">
                    <div class="description photoBox button">
                    <span class="description-capture">
                            Description:
                    </span>
                        <span class="description"></span>
                    </div>
                </div>
            </template>
        </div>

        <div class="big-margin photoBox recommend ">

            <div class="photoBox button">
                <div>Hello, User</div>
            </div>
            <button type="submit" class="photoBox button" onclick="AddPost()">
                <div>Add post</div>
            </button>
            <button type="submit" class="photoBox button" onclick="ChangePost()">
                <div>Change post</div>
            </button>
            <button type="submit" class="photoBox button" onclick="DeletePost(1)">
                <div>Delete post</div>
            </button>
            <button type="submit" class="photoBox button" onclick="UpdatePost()">
                <div>Update posts</div>
            </button>
        </div>
    </div>
    <footer class="footer">
        <p>Copyright Â© 2018. | DD-Portal | Dzmirty Sokolenko </p>
    </footer>
</div>
</body>

</html>
